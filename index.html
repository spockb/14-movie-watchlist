<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Movie Watchlist</title>
  </head>
  <body>
    <section class="hero">
      <div class="container">
        <h1 class="title">Find your film</h1>
        <a href="#watchlist" class="watchlist">My Watchlist</a>
      </div>
    </section>
    <div class="container">
      <div class="search-container">
        <span class="icon"
          ><svg
            class="search-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </span>

        <input
          type="search"
          name="search"
          id="search"
          placeholder="Enter movie title..."
        />
        <button type="submit">Search</button>
      </div>
    </div>

    <section class="start-exploring hidden">
      <div class="container">
        <span class="icon"
          ><svg
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            stroke="currentColor"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <rect
                width="18"
                height="18"
                rx="3"
                transform="matrix(1.39071e-07 1 1 -1.39071e-07 3 3)"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></rect>
              <line
                x1="7"
                y1="4"
                x2="7"
                y2="20"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></line>
              <line
                x1="6"
                y1="8"
                x2="3"
                y2="8"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></line>
              <line
                x1="21"
                y1="8"
                x2="18"
                y2="8"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></line>
              <line
                x1="6"
                y1="16"
                x2="3"
                y2="16"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></line>
              <line
                x1="21"
                y1="16"
                x2="18"
                y2="16"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></line>
              <line
                x1="17"
                y1="4"
                x2="17"
                y2="20"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></line>
              <path
                d="M21 12L3 12"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              ></path>
            </g>
          </svg>
        </span>
        <p>Start exploring</p>
      </div>
    </section>
